<p>login-page works!</p>

<form [formGroup]='loginForm'>
    <div class="form-component-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter your username</mat-label>
          <input matInput placeholder="Username" formControlName="userName" required>
          <mat-error *ngIf="loginForm.get('userName').invalid">{{ getErrorMessageUserName() }}</mat-error>
          UserName is invalid: {{ loginForm.get('userName').invalid }}
        </mat-form-field>
      </div>

    <div class="form-component-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput type="password" required formControlName='password'>
          <mat-error *ngIf="loginForm.get('userName').invalid">{{ getErrorMessagePassword() }}</mat-error>
        </mat-form-field>
    </div>
